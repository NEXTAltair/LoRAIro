[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: ユニットテスト（外部依存はモック）
    integration: 統合テスト（内部コンポーネント結合）
    gui: GUIテスト（pytest-qt 使用）
    bdd: BDD E2Eテスト（Gherkin シナリオ）
    slow: 遅いテスト（5秒以上）

addopts =
    -v
    --tb=short
    --strict-markers
